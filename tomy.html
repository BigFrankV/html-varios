<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Motos - Stock Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 20px; }
        h2 { color: #002d72; text-align: center; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #002d72; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f9f9f9; }
        .stock-badge { padding: 5px 10px; border-radius: 15px; font-weight: bold; font-size: 0.9em; }
        .ok { background-color: #d4edda; color: #155724; }
        .low { background-color: #f8d7da; color: #721c24; }
        .last-update { font-size: 0.8em; color: #777; text-align: center; margin-top: 10px; }
        .refresh-btn { background-color: #002d72; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 15px auto; display: block; transition: background-color 0.3s; }
        .refresh-btn:hover { background-color: #004499; }
        .refresh-btn:active { background-color: #001a4d; transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <h2>üèçÔ∏è Inventario de Motos (Actualizaci√≥n Live)</h2>
    <button class="refresh-btn" onclick="fetchStock()">üîÑ Actualizar Ahora</button>
    <table id="tabla-motos">
        <thead>
            <tr id="cabecera">
                </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            <tr><td colspan="4" style="text-align:center;">Cargando datos desde el Excel...</td></tr>
        </tbody>
    </table>
    <p class="last-update" id="update-time"></p>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSbRb1HQs2-Z1gw9NRmKn_pn2Bc-4N8uCHErJDnl62gKtNFc6gOKYgYQp6IvF3VUG0nw_-4Nwd5t5WN/pub?output=csv';

    function fetchStock() {
        Papa.parse(csvUrl, {
            download: true,
            header: false,  // Cambiamos a false para leer como array
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const cuerpo = document.getElementById('cuerpo-tabla');
                const cabecera = document.getElementById('cabecera');
                
                console.log('Datos raw:', data);
                
                // Si no hay datos, mostramos error
                if (data.length < 2) {
                    cuerpo.innerHTML = '<tr><td colspan="4">No se encontraron datos en el Excel</td></tr>';
                    return;
                }

                // La primera fila son los encabezados
                const encabezados = data[0];
                console.log('Encabezados detectados:', encabezados);

                // Dibujamos la cabecera con los nombres del Excel
                cabecera.innerHTML = `
                    <th>${encabezados[0] || 'Producto'}</th>
                    <th>${encabezados[1] || 'Especificaciones'}</th>
                    <th>${encabezados[2] || 'Motor'}</th>
                    <th>${encabezados[3] || 'Stock'}</th>
                `;

                // Limpiamos y llenamos la tabla (saltamos la fila 0 que es el encabezado)
                cuerpo.innerHTML = '';

                for (let i = 1; i < data.length; i++) {
                    const fila = data[i];
                    
                    // Solo si hay datos en la fila
                    if (fila[0] && fila[0].trim() !== "") { 
                        let stockTexto = fila[3] || "0";
                        // Limpiamos el texto para sacar solo el n√∫mero si dice "12 unidades"
                        let stockNumero = parseInt(stockTexto.replace(/\D/g, '')) || 0; 
                        let claseStock = stockNumero < 5 ? 'low' : 'ok';

                        let htmlFila = `
                            <tr>
                                <td><strong>${fila[0]}</strong></td>
                                <td>${fila[1] || '-'}</td>
                                <td>${fila[2] || '-'}</td>
                                <td><span class="stock-badge ${claseStock}">${stockTexto}</span></td>
                            </tr>
                        `;
                        cuerpo.innerHTML += htmlFila;
                    }
                }

                document.getElementById('update-time').innerText = 'Sincronizado con Excel: ' + new Date().toLocaleTimeString();
            }
        });
    }

    fetchStock();
    setInterval(fetchStock, 60000);
</script>

</body>

</html>
