<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Motos - Stock Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 20px; }
        h2 { color: #002d72; text-align: center; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #002d72; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f9f9f9; }
        .stock-badge { padding: 5px 10px; border-radius: 15px; font-weight: bold; font-size: 0.9em; }
        .ok { background-color: #d4edda; color: #155724; }
        .low { background-color: #f8d7da; color: #721c24; }
        .last-update { font-size: 0.8em; color: #777; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèçÔ∏è Inventario de Motos (Actualizaci√≥n Live)</h2>
    <table id="tabla-motos">
        <thead>
            <tr id="cabecera">
                </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            <tr><td colspan="4" style="text-align:center;">Cargando datos desde el Excel...</td></tr>
        </tbody>
    </table>
    <p class="last-update" id="update-time"></p>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSbRb1HQs2-Z1gw9NRmKn_pn2Bc-4N8uCHErJDnl62gKtNFc6gOKYgYQp6IvF3VUG0nw_-4Nwd5t5WN/pub?output=csv';

    function fetchStock() {
        Papa.parse(csvUrl, {
            download: true,
            header: true, // Esto hace que use la primera fila como nombres
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const cuerpo = document.getElementById('cuerpo-tabla');
                const cabecera = document.getElementById('cabecera');
                
                // 1. Definimos los nombres EXACTOS de tus columnas en el Excel
                // Aseg√∫rate que en tu Excel la primera fila diga exactamente esto:
                const colProducto = "Producto (Moto)";
                const colSpecs = "Especificaciones Clave";
                const colMotor = "Motorizaci√≥n";
                const colStock = "Stock / Cantidad";

                // 2. Dibujamos la cabecera limpia
                cabecera.innerHTML = `
                    <th>${colProducto}</th>
                    <th>${colSpecs}</th>
                    <th>${colMotor}</th>
                    <th>${colStock}</th>
                `;

                // 3. Limpiamos y llenamos la tabla
                cuerpo.innerHTML = '';

                data.forEach(fila => {
                    // Solo procesamos si la fila tiene nombre de producto
                    if (fila[colProducto]) { 
                        let stockValor = fila[colStock] || "0";
                        let claseStock = parseInt(stockValor) < 5 ? 'low' : 'ok';

                        let htmlFila = `
                            <tr>
                                <td><strong>${fila[colProducto]}</strong></td>
                                <td>${fila[colSpecs] || '-'}</td>
                                <td>${fila[colMotor] || '-'}</td>
                                <td><span class="stock-badge ${claseStock}">${stockValor}</span></td>
                            </tr>
                        `;
                        cuerpo.innerHTML += htmlFila;
                    }
                });

                document.getElementById('update-time').innerText = 'Sincronizado con Excel: ' + new Date().toLocaleTimeString();
            }
        });
    }

    fetchStock();
    setInterval(fetchStock, 60000); // Se actualiza cada minuto
</script>

</body>

</html>
