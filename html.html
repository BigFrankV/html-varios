<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --accent-color: #00d2ff;
            --bg-dark: #0f0f0f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .brand-title {
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25 red radial-gradient(circle, rgba(255,0,0,0.2) 0%, transparent 70%);
            color: #fff;
        }

        .btn-download {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        #statusArea {
            margin-top: 2rem;
            display: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-box {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="glass-card animate__animated animate__fadeIn">
        <div class="text-center mb-5">
            <i class="fab fa-youtube fa-4x mb-3" style="color: var(--primary-color);"></i>
            <h1 class="brand-title">YT DOWNLOADER</h1>
            <p class="text-secondary">Descargas rápidas en alta calidad</p>
        </div>

        <div class="mb-4">
            <label class="form-label small text-uppercase fw-bold text-secondary">Enlace del video</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0" style="border: 1px solid rgba(255,255,255,0.1); border-radius: 12px 0 0 12px;">
                    <i class="fas fa-link text-secondary"></i>
                </span>
                <input type="text" id="videoUrl" class="form-control border-start-0" placeholder="Pega el link aquí..." style="border-radius: 0 12px 12px 0;">
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label class="form-label small text-uppercase fw-bold text-secondary">Calidad</label>
                <select id="quality" class="form-select">
                    <option value="1080">1080p (Full HD)</option>
                    <option value="720" selected>720p (HD)</option>
                    <option value="480">480p (SD)</option>
                    <option value="max">Máxima posible</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label small text-uppercase fw-bold text-secondary">Formato</label>
                <select id="isAudio" class="form-select">
                    <option value="false">Video + Audio</option>
                    <option value="true">Solo Audio (MP3)</option>
                </select>
            </div>
        </div>

        <button onclick="downloadVideo()" id="mainBtn" class="btn btn-download w-100 text-white">
            <i class="fas fa-cloud-download-alt me-2"></i> Generar Enlace
        </button>

        <div id="statusArea" class="animate__animated">
            <div id="loading" class="text-center">
                <span class="loader"></span>
                <p class="mt-3 text-secondary">Procesando con los servidores...</p>
            </div>
            
            <div id="result" class="text-center" style="display: none;">
                </div>
        </div>
    </div>
</div>

<script>
    async function downloadVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        const quality = document.getElementById('quality').value;
        const isAudio = document.getElementById('isAudio').value === "true";
        
        const statusArea = document.getElementById('statusArea');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const mainBtn = document.getElementById('mainBtn');

        if (!url) {
            alert("Por favor, introduce un enlace válido de YouTube.");
            return;
        }

        // Interfaz en modo carga
        mainBtn.disabled = true;
        statusArea.style.display = 'block';
        loading.style.display = 'block';
        result.style.display = 'none';
        statusArea.classList.add('animate__fadeIn');

        try {
            // Petición a la API de Cobalt
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    vQuality: quality,
                    isAudioOnly: isAudio,
                    filenamePattern: "basic" 
                })
            });

            const data = await response.json();

            if (data.status === "stream" || data.url) {
                // Éxito
                loading.style.display = 'none';
                result.style.display = 'block';
                result.innerHTML = `
                    <div class="success-box animate__animated animate__zoomIn">
                        <i class="fas fa-check-circle text-success fa-2x mb-2"></i>
                        <h5 class="mb-3">¡Video procesado!</h5>
                        <a href="${data.url}" class="btn btn-success w-100 fw-bold" target="_blank">
                            <i class="fas fa-download me-2"></i> GUARDAR ARCHIVO
                        </a>
                        <p class="text-secondary small mt-2">La descarga comenzará en una nueva pestaña.</p>
                    </div>
                `;
            } else {
                throw new Error(data.text || "Error desconocido");
            }

        } catch (error) {
            loading.style.display = 'none';
            result.style.display = 'block';
            result.innerHTML = `
                <div class="text-danger p-3">
                    <i class="fas fa-exclamation-triangle mb-2"></i>
                    <p>Error: ${error.message}. Intenta con otro link o calidad.</p>
                </div>
            `;
        } finally {
            mainBtn.disabled = false;
        }
    }
</script>

</body>
</html>
