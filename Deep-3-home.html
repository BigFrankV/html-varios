<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones - Deep Learning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .duoc-logo {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
            background: black;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .duoc-logo:hover {
            transform: scale(1.05);
        }

        .card-container {
            perspective: 1000px;
        }

        .presentation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1200px;
            /* Aumentado para las 3 columnas */
            width: 100%;
            transform: rotateY(0deg);
            transition: all 0.6s ease;
            animation: fadeInUp 1s ease-out;
        }

        .presentation-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .card-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 300;
            animation: slideInRight 1s ease-out 0.4s both;
        }

        .presentations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columnas iguales */
            gap: 25px;
            margin-top: 30px;
            justify-items: center;
        }

        .presentation-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out both;
            width: 100%;
            max-width: 280px;
            /* Ancho máximo para que se vean bien las 3 */
        }

        .presentation-item:nth-child(1) {
            animation-delay: 0.6s;
        }

        .presentation-item:nth-child(2) {
            animation-delay: 0.8s;
        }

        .presentation-item:nth-child(3) {
            animation-delay: 1s;
        }

        .presentation-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .presentation-item:hover::before {
            left: 100%;
        }

        .presentation-item:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .presentation-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: center;
        }

        .presentation-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #667eea;
            transition: all 0.4s ease;
        }

        .presentation-item:hover .presentation-icon {
            color: white;
            transform: scale(1.2) rotate(360deg);
        }

        .presentation-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        .presentation-description {
            font-size: 1rem;
            margin-bottom: 15px;
            opacity: 0.8;
            text-align: center;
        }

        .btn-open {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .btn-open:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: scale(1.05);
        }

        .presentation-item:hover .btn-open {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-style: italic;
            animation: fadeIn 1s ease-out 1s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .presentations-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 columnas en tablets */
                gap: 20px;
            }

            .presentation-card {
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .duoc-logo {
                width: 300px;
            }

            .presentations-grid {
                grid-template-columns: 1fr;
                /* 1 columna en móviles */
                gap: 15px;
            }

            .presentation-card {
                padding: 25px;
                margin: 10px;
                max-width: 500px;
            }

            .card-title {
                font-size: 2rem;
            }

            .presentation-item {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Logo del Duoc UC desde tu GitHub -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/BigFrankV/html-varios/main/img-deep/Logo.png" alt="Duoc UC Chile"
            class="duoc-logo" onerror="this.src='https://github.com/BigFrankV/html-varios/raw/main/img-deep/Logo.png'">
    </div>

    <div class="card-container">
        <div class="presentation-card">
            <div class="card-header">
                <h1 class="card-title">Presentaciones</h1>
                <p class="card-subtitle">Selecciona la presentación que deseas ver</p>
            </div>

            <div class="presentations-grid">
            <!-- Parte 1 -->
            <a href="https://bigfrankv.github.io/html-varios/Deep-3.1.html" class="presentation-item"
                target="_blank" rel="noopener noreferrer">
                <div class="presentation-header">
                    <i class="bi bi-robot presentation-icon"></i>
                    <h3 class="presentation-title">Parte 1</h3>
                </div>
                <div class="presentation-description">Don Quijote (Diferentes modelos)</div>
                <button class="btn-open">
                    <i class="bi bi-play-circle"></i>
                    Abrir Presentación
                </button>
            </a>
        
            <!-- Parte 2 -->
            <a href="https://bigfrankv.github.io/html-varios/Deep-3.2.html" class="presentation-item"
                target="_blank" rel="noopener noreferrer">
                <div class="presentation-header">
                    <i class="bi bi-chat-dots presentation-icon"></i>
                    <h3 class="presentation-title">Parte 2</h3>
                </div>
                <div class="presentation-description">Bot en inglés</div>
                <button class="btn-open">
                    <i class="bi bi-play-circle"></i>
                    Abrir Presentación
                </button>
            </a>
        
            <!-- Parte 3 - Nueva sección -->
            <a href="https://bigfrankv.github.io/html-varios/Deep-examen.html" class="presentation-item"
                target="_blank" rel="noopener noreferrer">
                <div class="presentation-header">
                    <i class="bi bi-images presentation-icon"></i>
                    <h3 class="presentation-title">Examen</h3>
                </div>
                <div class="presentation-description">Modelo híbrido modelo de generación de texto con imágenes</div>
                <button class="btn-open">
                    <i class="bi bi-play-circle"></i>
                    Abrir Presentación
                </button>
            </a>
        </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Efectos adicionales al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            // Añadir efectos de hover mejorados
            const presentationItems = document.querySelectorAll('.presentation-item');

            presentationItems.forEach(item => {
                item.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });

                item.addEventListener('mouseleave', function () {
                    this.style.transform = '';
                });
            });

            // Efecto de partículas en el fondo
            createParticles();
        });

        // Función para crear partículas en el fondo
        function createParticles() {
            const particleCount = 20;
            const body = document.body;

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: 4px;
                        height: 4px;
                        background: rgba(255, 255, 255, 0.6);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: -1;
                        left: ${Math.random() * 100}vw;
                                                top: ${Math.random() * 100}vh;
                        animation: float ${3 + Math.random() * 4}s ease-in-out infinite;
                    `;

                    body.appendChild(particle);

                    // Remover partícula después de un tiempo
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 8000);
                }, i * 100);
            }
        }

        // CSS para animación de partículas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); opacity: 0.6; }
                50% { transform: translateY(-20px); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
